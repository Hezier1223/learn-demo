<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .drop {
      margin: 20px auto;
      width: 100%;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="drop"></div>
<div class="drag">
  拖动我到上方框框
</div>

<script type="module">

  new Drag('.drag');
  new Drop('.drop', {
    onDrop: function (params) {
      params.el.appendChild(params.sourceNode);
    }
  });
</script>
</body>
</html>
